<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Трататушки</title>
  <link href="main.css" type="text/css" rel="stylesheet" />
</head>

<body id="form-page">
  <main id="container">
    <h1 class="page--heading">Обработчик тюленя</h1>
    <form action="#" class="form" id="input-number--form">
      <h2 class="form--title">Введите число от 10 до 1000:</h2>
      <div class="form--item">
        <input class="form--data" id="form--input-data" type="text" placeholder="Число на тюленьем" />
      </div>
      <button class="form--btn" type="submit">
        <svg viewBox="0 0 180 65" class="border-hover-effect--button">
          <polyline points="189,1 189,79 1,79 1,1 189,1" class="bg-line" />
          <polyline points="189,1 189,79 1,79 1,1 189,1" class="hl-line" />
        </svg>
        Отправить
      </button>
      <div id="errorBox"></div>
    </form>
    <div class="block-results">
      <div class="block-results--input">
        <h3 class="block-results--title">Вы ввели число:</h3>
        <span class="results--input" id="results--input"></span>
      </div>
      <div class="block-results--generation">
        <h3 class="block-results--title">Сгенерированы числа:</h3>
        <span class="results--generation" id="results--generation"></span>
      </div>
      <div class="block-results--calculating">
        <h3 class="block-results--title">Результаты вычислений:</h3>
        <h4 class="results--title">Среднее арифметическое:</h4>
        <span id="result--calculating-arithmetic-mean" class="results--calculating"></span>
        <h4 class="results--title">Минимальное число:</h4>
        <span id="result--calculations-minimum" class="results--calculating"></span>
        <h4 class="results--title">Максимальное число:</h4>
        <span id="result--calculations-maximum" class="results--calculating"></span>
      </div>
    </div>
  </main>
  <script src="main.js"></script>
</body>

</html>
