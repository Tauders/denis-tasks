<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generate json</title>
  </head>
  <body>
    <h1 class="title">Генератор JSON</h1>
    <form class="form form_visible" id="generator">
      <h2 class="form__title">Сгенерировать форму</h2>
      <label class="form__label form__label_file" for="selectFile">
        <span class="form__file-text" id="selectFileText">Выбрать файл</span>
        <input class="form__input_file" type="file" id="selectFile" />
      </label>
      <button class="form__button" id="handle" disabled>Обработать</button>
    </form>
    <div class="form__error" id="error"></div>
    <form class="form form_result" id="result">
      <h2 class="form__title">Результат генерации</h2>
    </form>
    <div class="control" id="control"></div>
  </body>
</html>
