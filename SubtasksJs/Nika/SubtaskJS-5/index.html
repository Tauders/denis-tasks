<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Трататушки</title>
    <link href="main.css" type="text/css" rel="stylesheet" />
  </head>

  <body id="form-page">
    <main id="container">
      <h1 class="page--heading">Тюленьи группы</h1>
      <form action="#" class="form" id="inputStringForm">
        <h2 class="form--title">Введите строки через запятую / либо по одной строке:</h2>
        <div class="form--item">
          <input
            class="form--data"
            id="form--input-data"
            type="text"
            placeholder="строки на тюленьем"
          />
        </div>
        <button class="form--btn" type="submit">
          <svg viewBox="0 0 180 65" class="border-hover-effect--button">
            <polyline points="189,1 189,79 1,79 1,1 189,1" class="bg-line" />
            <polyline points="189,1 189,79 1,79 1,1 189,1" class="hl-line" />
          </svg>
          Отправить
        </button>
        <div class="error--box"></div>
      </form>
      <form action="#" class="form" id="distributionStringsIntoForm">
        <h2 class="form--title">Введите количество групп</h2>
        <div class="form--item">
          <input
            class="form--data"
            id="form--distribution-data"
            type="text"
            placeholder="количество групп"
          />
        </div>
        <button class="form--btn" type="submit">
          <svg viewBox="0 0 240 65" class="border-hover-effect--button">
            <polyline points="249,1 249,79 1,79 1,1 249,1" class="bg-line" />
            <polyline points="249,1 249,79 1,79 1,1 249,1" class="hl-line" />
          </svg>
          Разбить на группы
        </button>
        <div class="error--box"></div>
      </form>
      <div class="results-block" id="resultsBlockInput">
        <h3 class="results-block--title">Введены строки:</h3>
      </div>
      <div class="results-block" id="resultsBlockDistribution">
        <h3 class="results-block--title">Сформированы группы:</h3>
      </div>
      <button class="form--btn" type="click" id="clear" disabled>
        <svg viewBox="0 0 240 65" class="border-hover-effect--button">
          <polyline points="249,1 249,79 1,79 1,1 249,1" class="bg-line" />
          <polyline points="249,1 249,79 1,79 1,1 249,1" class="hl-line" />
        </svg>
        Сбросить
      </button>
    </main>
    <script src="/js/const.js"></script>
    <script src="/js/error.js"></script>
    <script src="/js/elements.js"></script>
    <script src="/js/stringArrays.js"></script>
    <script src="/js/groups.js"></script>
    <script src="/js/groupHeaders.js"></script>
    <script src="/js/stringInputHandler.js"></script>
    <script src="/js/stringDistributionHandler.js"></script>
    <script src="/js/clear.js"></script>
  </body>
</html>
