<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Трататушки</title>
    <link href="main.css" type="text/css" rel="stylesheet">

</head>

<body id="nerpa">
    <main id="container">
        <h1 class="forma_heading">
            Запрос тюленя
        </h1>
        <div class="form">
            <div class="form_item">
                <input class="forma_data" id="forData" type="text" name="data" placeholder="что-то на тюленьем" onkeyup="start()">

            </div>
            <button class="forma_btn" type="submit" id="submitData">
                    <svg width="190px" height="80px" viewBox="0 0 190 80" class="border">
                        <polyline points="189,1 189,79 1,79 1,1 189,1" class="bg-line" />
                        <polyline points="189,1 189,79 1,79 1,1 189,1" class="hl-line" />
                      </svg>
                     Клик-клак
                </button>
        </div>
    </main>
    <script src="main.js"></script>
</body>

</html>
