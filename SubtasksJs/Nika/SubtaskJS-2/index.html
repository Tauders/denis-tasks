<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Трататушки</title>
  <link href="main.css" type="text/css" rel="stylesheet" />
</head>

<body id="form_page">
  <main id="container">
    <h1 class="page_heading">Запрос тюленя</h1>
    <form action="#" class="form" id="input-word--form">
      <h2>Введите слово:</h2>
      <div class="form_item">
        <input class="form_data" id="form--input-data" type="text" placeholder="что-то на тюленьем" />
      </div>
      <button class="form_btn" type="submit">
        <svg viewBox="0 0 180 65" class="border-hover-effect--button">
          <polyline points="189,1 189,79 1,79 1,1 189,1" class="bg-line" />
          <polyline points="189,1 189,79 1,79 1,1 189,1" class="hl-line" />
        </svg>
        Отправить
      </button>
    </form>
    <form action="#" class="form" id="sort-word--form">
      <h2>Отсортируйте результаты:</h2>
      <div class="form_radio-list">
        <div class="form_item">
          <input type="radio" id="sort_descending" name="sort" value="desc" checked />
          <label for="sort_descending">По убыванию</label>
        </div>
        <div class="form_item">
          <input type="radio" id="sort_ascending" name="sort" value="asc" />
          <label for="sort_ascending">По возрастанию</label>
        </div>
      </div>
      <button class="form_btn" type="submit">
        <svg viewBox="0 0 180 65" class="border-hover-effect--button">
          <polyline points="189,1 189,79 1,79 1,1 189,1" class="bg-line" />
          <polyline points="189,1 189,79 1,79 1,1 189,1" class="hl-line" />
        </svg>
        Сортировать
      </button>
    </form>
    <div class="block_results">
      <div class="block_input-results">
        <h3>Результат ввода:</h3>
        <ul id="input_results-list"></ul>
      </div>
      <div class="block_sort-results">
        <h3>Результат сортировки:</h3>
        <ul id="sort_results-list"></ul>
      </div>
    </div>
  </main>
  <script src="main.js"></script>
</body>

</html>
